<script>

function removeElement(id) {
    document.getElementById(id).remove(); // Completely removes the element
}

document.getElementById('deposit-btn').addEventListener('click', function() {

// Select all amount buttons

document.querySelectorAll('.amount').forEach(button => {
    button.addEventListener('click', function () {
        let amount = this.innerText.trim(); // Get the amount
        document.querySelector('.input-box input').placeholder = `â‚± ${amount}`; // Update placeholder
    });
});

// Confirm deposit and redirect to payment page
document.querySelector('.confirm-deposit').addEventListener('click', function () {

        alert("Please select a valid deposit amount.");
        return;
    }
    window.location.href = `gcash-payment.html?amount=${amountInput}`;
});


//deposit image go to
