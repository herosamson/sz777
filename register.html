<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <title>Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #2d003b;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 400px;
            background: #4a0073;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        /* Tabs */
        .tabs {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 18px;
        }
        .tabs span {
            cursor: pointer;
            padding: 10px;
        }
        .tabs .active {
            color: #ff00ff;
            font-weight: bold;
            border-bottom: 2px solid #ff00ff;
        }

        /* Input Fields */
        .input-box {
            background: #330050;
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
        .input-box input {
            background: transparent;
            border: none;
            outline: none;
            color: white;
            flex: 1;
            padding-left: 10px;
        }
        .input-box i {
            color: #ff00ff;
        }

        /* Password Strength */
        .password-strength {
            width: 100%;
            height: 5px;
            background: gray;
            border-radius: 5px;
            margin-top: 5px;
        }

        /* Checkbox */
        .checkbox {
            display: flex;
            align-items: center;
            margin-top: 10px;
            font-size: 12px;
        }
        .checkbox input {
            margin-right: 5px;
        }

        /* Register Button */
        .register-btn {
            width: 100%;
            background: #ff00ff;
            padding: 10px;
            border: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }
        .register-btn:hover {
            background: #cc00cc;
        }

        /* Back Button */
        .back-btn {
            width: 10%;
            background: #660066;
            padding: 10px;
            border: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .back-btn:hover {
            background: #550055;
        }

        /* Footer */
        .footer {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            margin-top: 15px;
            color: #ddd;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="tabs">
            <span class="active"><i class="fa-solid fa-user-plus"></i> Register</span>
            <span onclick="window.location.href='login.html'"><i class="fa-solid fa-right-to-bracket"></i> Login</span>
        </div>

        <label></label>
        <div class="input-box">
            <i class="fa-solid fa-user"></i>
            <input type="text" placeholder="Phone Number">
        </div>

        <label><br></label>
        <div class="input-box">
            <i class="fa-solid fa-lock"></i>
            <input type="password" placeholder="Password">
            
        </div>

        <label><br></label>
        <div class="input-box">
            <i class="fa-solid fa-key"></i>
            <input type="text" placeholder="Withdrawal Password">
        </div>

        <label><br></label>
        <div class="password-strength"></div>

        <div class="input-box">
            <i class="fa-solid fa-lock"></i>
            <input type="password" placeholder="Confirm Password">
        </div>

        
        <br>
        <div class="input-box">
            <i class="fa-solid fa-user"></i>
            <input type="text" placeholder="Username">
        </div>

        <div class="checkbox">
            <input type="checkbox">
            <label>I am over 18 and agree to the <a href="#">User Agreement</a></label>
        </div>

        <button class="register-btn" onclick="window.location.href='login.html'">Register</button> 

        <button class="back-btn" onclick="window.location.href='index.html'">X</button>

        <div class="footer">
            <span>Customer Service</span>
            <span></span>
        </div>
    </div>


    

</body>
</html>
