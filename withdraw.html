<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdrawal Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #3b036d;
            color: white;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: auto;
            background: #4a047b;
            padding: 20px;
            border-radius: 10px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            color: #ffbbff;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .balance {
            color: #ffbbff;
            font-size: 14px;
            margin-top: 10px;
        }

        .balance span {
            color: #ffcc00;
            font-weight: bold;
        }

        .dropdown {
            background: #28034e;
            color: white;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 10px;
            cursor: pointer;
        }

        .dropdown img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .gcash-input {
            background: transparent;
            border: none;
            color: white;
            font-size: 14px;
            width: 100%;
            margin-left: 10px;
            outline: none;
        }

        .gcash-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .input-box {
            background: #28034e;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            width: 100%;
            border: none;
            font-size: 16px;
        }

        .note {
            font-size: 12px;
            color: #ffbbff;
            margin-top: 10px;
        }

        .interest {
            background: #ff5722;
            color: white;
            font-size: 12px;
            padding: 4px 8px;
            border-radius: 5px;
            display: inline-block;
            margin-top: 10px;
        }

        .btn-group {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .btn {
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 48%;
            font-size: 14px;
            font-weight: bold;
        }

        .btn-interest {
            background: transparent;
            color: #ffbbff;
            border: 1px solid #ffbbff;
        }

        .btn-withdraw {
            background: #ff66ff;
            color: white;
        }

        .btn:hover {
            opacity: 0.8;
        }

        /* Withdrawing text style */
        .withdrawing-text {
            color: red;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
            display: none; /* Initially hidden */
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <span>Withdrawal</span>
            <span>üéß</span>
        </div>

        <div class="balance">
            Balance <span>0.00</span> üîÑ
        </div>

        <div class="dropdown">
            <img src="gcashlogo.png" alt="GCash" width="20">
            <input type="text" class="gcash-input" placeholder="Enter GCash Number" maxlength="11" pattern="\d*">
            <span>‚¨áÔ∏è</span>
        </div>

        <input type="number" class="input-box" placeholder="‚Ç± Minimum 100, Maximum 50000" >

        <div class="note">
            Reminder: Please confirm your withdrawal account information to avoid processing errors or withdrawal failures.
        </div>

        <div class="interest">1-3 mins withdrawal</div>

        <div class="btn-group">
            <button class="btn btn-interest" onclick="window.location.href='indexlog.html'">Cancel</button>
            <button class="btn btn-withdraw" onclick="showWithdrawing()">Confirm</button>
        </div>

        <!-- Withdrawing message -->
        <div class="withdrawing-text" id="withdrawingText">Insufficient Balance</div>
    </div>

    <script>
        function showWithdrawing() {
            document.getElementById("withdrawingText").style.display = "block";
        }
    </script>

</body>
</html>
